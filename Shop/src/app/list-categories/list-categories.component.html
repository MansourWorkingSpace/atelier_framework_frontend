<div class="container">
  <input
    type="text"
    class="w-100"
    placeholder="Rechercher une catégorie..."
    [(ngModel)]="searchTitle"
    
  />

  <div class="row">
    <div
      class="col-md-4 mb-4 text-center"
      *ngFor="let category of categories | searchPipe : searchTitle"
      appHighlight
    >
      <img
        [src]="category.image"
        [alt]="category.title"
        class="img-fluid img-thumbnail"
        style="height: 200px; object-fit: cover"
      />
      <h3 class="mt-3">{{ category.title }}</h3>
      <button class="btn btn-primary mt-2" *ngIf="category.available">
        Voir produits
      </button>
      <p *ngIf="!category.available" class="text-danger">
        Catégorie non disponible
      </p>
    </div>
  </div>
</div>
