<table>
        <thead>
          <th>
            ID
          </th>
          <th>
            NOM
          </th>
          <th>
            AGE
          </th>
        </thead>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.nom}}</td>
            <td>{{employee.age}}</td>
        </tr>
</table>
