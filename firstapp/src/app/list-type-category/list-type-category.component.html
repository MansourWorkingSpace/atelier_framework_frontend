<table>
  <tr >
    <th>id</th>
    <th>typeNom</th>
    <th>Status</th>
    <th>Active</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let element of typeCategories">
     <td>
      {{element.id}}
     </td>
     <td>
      {{element.typeNom}}
     </td>
     <td>
      {{element.status}}
     </td>
     <td>
      {{element.active}}
     </td>
     <td>
      {{element.description}}
     </td>
  </tr>
</table>
